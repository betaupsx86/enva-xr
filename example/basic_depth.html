<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
	  </head>
	<body>
		<button id="start" style="display: block; position: absolute; background-color: #FF6666; width: 100%; height: 100%; top: 0px; left: 0px; text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 10vh">
			Start AR
		</button>
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "https://raw.githubusercontent.com/mrdoob/three.js/dev/build/three.module.js",
					"enva": "../build/build.js"
				}
			}
		</script>
        <script type="module">
            import {BoxGeometry, Mesh, MeshPhysicalMaterial, SphereGeometry, TextureLoader, Vector2} from "three";
            import {ARRenderer, Cursor, LightProbe, FloorPlane, AugmentedMaterial} from "enva";

            (async function () {
                const renderer = new ARRenderer({
                    depthSensing: true,
                    depthTexture: true,
                    lightProbe: true
                });

                 let material = new MeshPhysicalMaterial({color: (Math.random() * 0xFFFFFF)});
                material = AugmentedMaterial.transform(material);

                let box = new Mesh(new BoxGeometry(), material);
                box.receiveShadow = true;
                box.castShadow = true;
                box.scale.setScalar(0.4);
                box.position.set(0, 0, -2);
                renderer.scene.add(box);

                renderer.onFrame = function(time, renderer) {
                    box.rotation.x += 0.01;
                };

                var button = document.getElementById("start");
                button.onclick = () =>
                {
                    renderer.start();
                };

            })();

        </script>
	</body>
</html>
